<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div id="content">
        <fieldset>
            <legend>Transformações</legend>
            <ul>
                <li>Translation</li>
                <li><label for="sxTrans">Sx: </label><input id="sxTrans" name="sxTrans" type="number"></li>
                <li><label for="syTrans">Sy: </label><input id="syTrans" name="syTrans" type="number"></li>
                <li><label for="szTrans">Sz: </label><input id="szTrans" name="szTrans" type="number"></li>
            </ul>
            <ul>
                <li>Rotation</li>
                <li><label for="sxRot">Sx: </label><input id="sxRot" name="sxRot" type="number"></li>
                <li><label for="syRot">Sy: </label><input id="syRot" name="syRot" type="number"></li>
                <li><label for="szRot">Sz: </label><input id="szRot" name="szRot" type="number"></li>
            </ul>
            <ul>
                <li>Scale</li>
                <li><label for="sxScale">Sx: </label><input id="sxScale" name="sxScale" type="number"></li>
                <li><label for="syScale">Sy: </label><input id="syScale" name="syScale" type="number"></li>
                <li><label for="szScale">Sz: </label><input id="szScale" name="szScale" type="number"></li>
            </ul>
            <button type="button">Submit</button>
        </fieldset>
    </div>
    
    <canvas id="draw" width="600" height="600"></canvas>
    <script src="trabalho1.js"></script>
</body>
</html>
